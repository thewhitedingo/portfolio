<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width'>
	<title>Tyler Despain's Web Portfolio</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<header>
		<div class='header'>
		<div class='container'>
			<div class ='row'>
				<div class='logo col-md-4'>
					<img class='img-responsive' src="PAW.jpg">
				</div>
				<div class='title col-md-3 col-md-offset-4 text-right'>
					<h1>Tyler Despain</h1>
					<p> Web Developer</p>
				</div>
			</div>
		</div>
		</div>
	</header>
	<div class='jumbotron faceimg'>
		<div class='container'>
			<div class='row image'>
				<div class='col-md-10 col-md-offset-1'>
					<img class='img-responsive' src='http://placehold.it/960X400'>
				</div>
			</div>
		</div>
	</div>
	<div class='section1'>
		<div class='container works'>
			<h2>Presented Works</h2>
			<div class='row'>
				<div class='col-md-4 work'>
					<a href='eleague.com'><picture>
						<source
						media='(min-width: 1000px)'
						srcset='eleagues_1200_2x.jpg 2x, eleagues_1200.jpg'>
						<source
						media='(min-width: 750px)'
						srcset='eleagues_800_2x.jpg 2x, eleagues_800.jpg'>
						<img class='img-responsive' src='eleagues_400.jpg' alt='eleague website'>
					</picture></a>
				</div>
				<div class='col-md-4 work'>
					<picture>
						<source
						media='(min-width: 1000px)'
						srcset='souschef_1200_2x.jpg 2x, souschef_1200.jpg'>
						<source
						media='(min-width: 750px)'
						srcset='souschef_800_2x.jpg 2x, souschef_800.jpg'>
						<img class='img-responsive' src="souschef.jpg" alt='souschef website'>
					</picture>
				</div>
				<div class='col-4 work'>
					<picture>
						<source
						media='(min-width: 1000px)'
						srcset='resume_1200_2x.jpg 2x, resume_1200.jpg'>
						<source
						media='(min-width: 750px)'
						srcset='resume_800_2x.jpg 2x, resume_800.jpg'>
						<img class='img-responsive' src="resume.jpg" alt="tyler's resume">
					</picture>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src='jquery-2.1.4.js'></script>
	<script type="text/javascript" src='bootstrap.js'></script>
</body>
</html>
